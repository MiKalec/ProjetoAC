apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    


    defaultConfig {
        applicationId "com.example.projetoac.app"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"


    }

    buildTypes {
       release {
           minifyEnabled false
           proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
       }
    }

}

dependencies {
    implementation project(':feature')
    implementation project(':base')
    compile 'org.osmdroid:osmdroid-android:6.0.2'
    compile 'org.osmdroid:osmdroid-wms:6.0.2'
    compile 'org.osmdroid:osmdroid-mapsforge:6.0.2'
    compile 'org.osmdroid:osmdroid-geopackage:6.0.2'
    compile 'org.osmdroid:osmdroid-third-party:6.0.2'
}
